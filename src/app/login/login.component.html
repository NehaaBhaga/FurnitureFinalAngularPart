<body class="image1">
  

<form class="f" [formGroup]="loginForm" (ngSubmit)="onLogin()" >
    <div class="form-group">
        <b style="color:white"><h4>Login Form</h4></b>
      <label for="exampleInputEmail1" style="color:white">Email address:</label>
      <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"
      name="email"
      formControlName="email"
      
     >
     
      <small  id="emailHelp" class="form-text text-muted" style="color:red">We'll never share your email with anyone else.</small>

    </div>

     <span *ngIf="email?.invalid && email?.touched" style="color:red">This field is required</span> 

   
     <div class="form-group">
        <label for="inputAddress2" style="color:white">Password:</label>
        <input type="password" class="form-control"  placeholder="Password"
        name="password" formControlName="password">
      </div>
      <span *ngIf="password?.invalid && password?.touched"  style="color:red">This field is required</span>
      <div>
    
        <span  style="color:red">{{this.var}}</span>
      </div>


      <br>
