
  
<body > 
<button type="button" class="btn btn-primary float-right btn2" routerLink="/vieworderrequest">ViewOrderRequest</button>

 <b><u><h3>Registration Details</h3> </u></b>

<table class="table">
    <thead >
      <tr class="active-row">
        <th scope="col">Employee_Id</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Address</th>
        <th scope="col">Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of registrations">
        <th scope="row">{{r.uid}}</th>
        <td>{{r.email}}</td>
        <td>{{r.password}}</td>
        <td>{{r.firstName}}</td>
        <td>{{r.lastName}}</td>
        <td>{{r.address}}</td>
        <td>{{r.role}}</td>
       
      </tr>

    </tbody>
  </table>
</body>
